<!--
    <header></header>

    - Onde utilizar?
        - Quando no início da página, é visto como global
        - Pode ser usado em outros elementos semânticos como article, section
        - header dentro de header ou footer?
    - Múltiplos headers
    - Não possui atributos específicos
    - O conteúdo dentro do header vai ocupar a linha toda.
-->
<body>
    <header>
        logomarca
        <nav></nav>
    </header>
    <section>
        <header>
            <h2>Essa é uma seção</h2>
            <p>Esse é um parágrafo</p>
            conteúdo aqui
        </header>
    </section>
</body>
