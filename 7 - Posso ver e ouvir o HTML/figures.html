<!--
    Criando título visíveis para as imagens
    <figure> e <figcaption>
-->
<a href="https://www.google.com">
    <figure>
        <img 
            src="http://source.unsplash.com/random" 
            alt="Imagem de título"
            title="Colocar um titulo na imagem"
            height="250px">        
        <figcaption>Colocar um titulo na imagem</figcaption>
    </figure>
</a>
