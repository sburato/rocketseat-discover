<!--
    <input type="search">
        - Para campos de busca
        - É igual ao campo do tipo 'text' mas poderá ser um pouco diferente dependendo do User Agent
    # Atributos
        - List e <datalist>
        - pattern
        - aria-label
    # Informações enviadas após a submissão do formulário
        - q=Android
        - q=Windows
        - q=Linux
-->

<form action="">   
    <datalist id="search-data">
        <option>Android</option>
        <option>Windows</option>
        <option>Linus</option>
    </datalist>
    <br>
    <input 
        type="search" 
        name="q" 
        size="30"
        list="search-data">
    <button type="submit">Pesquisar</button>
    <br>
    <br>
    <label for="id">Pesquisar pelo Id.</label>
    <input 
        type="search" 
        size="15"
        pattern="[0-9]{2}"
        title="Digite o número do ids: 99"
        name="id">
    <button type="submit">Pesquisar</button>
</form>
