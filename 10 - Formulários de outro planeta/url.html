<!--
    <input type="url">
        - Espera que o usuário digite uma url
        - Irá validar se o valor digitado é uma url
    # Atributos
        - placeholder
        - readonly/disabled
        - value
        - required
        - minlength ou maxlength
            * O mínimo e/ou o máxiom valor que o campo poderá conter
        - size
            * Valor númerico indicando quantos caracteres esse campo deveria 
            conter, modificando o tamanho do campo para o usuário
        - pattern
            * Uso de expressão regular para validar o campo
            * exemplo: o usuário somente poderá colocar o domínio .com.br
                * pattern=".*\.com\.br\/.*"
        - list
            * O id de uma tag <datalist> que está no mesmo documento
            * <datalist> irá conter uma lista de valores pré definidos a fim de 
            sugerir ao usuário, quais os valores estarão disponiveis
                * Os valores do <datalist> que não forem compatíveis com o campo, 
                não serão apresentados como sugestão.
        - spellcheck
            * Habilitar a verificação ortográfica para este input
-->

<form action="">
    <datalist id="urls-data">
        <option>http://meusite.com.br</option>
        <option>https://meusite.com.br</option>
    </datalist>
    <input 
        type="url"
        pattern=".*\.com\.br.*"
        title="Somente domínios .com.br serão aceitos."
        placeholder="http://exemplo.com.br">        
    <input 
        type="url"
        pattern=".*\.com\.br.*"
        list="urls-data"
        title="Somente domínios .com.br serão aceitos."
        placeholder="http://exemplo.com.br">        
    <button type="submit">Enviar</button>
</form>
