<!--
    <form>    

        - Elemento que definirá um formulário
        - É um container estilo <section> <footer>
        - Não é uma boa prática criar um form dentro do outro

    # Atributos básicos

        - action
            - para onde esse formulário sera submetido
            - senão for preenchido é enviado para a mesma página (valor default)

        - method
            - Como os dados serão enviados
                - GET
                    - Os dados ficam expostos
                    - Valor default
                - POST
                    - Os dados ficam "escondidos"
                    - Geralmente utilizado para criar alguma coisa, por exemplo: criação de um usuário
-->
