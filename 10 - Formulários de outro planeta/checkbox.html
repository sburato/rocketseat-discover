<!--
    <input type="checkbox">
        - Caixas que podem ser marcadas
        - Selecionar um valor para ser enviado
        - Se não selecionado, não será enviado nenhum dado
    # Atributos
        - globais
        - value
            * valor que aquele campo contém
            * se não estivier presente, o padrão é 'on'
        - checked
            * para deixar o campo marcado por padrão
    # Marcar múltiplos valores
        - Usaremos a tag 'name' com o mesmo nome para os diversos campos
        - Exemplo do que será enviado para o servidor
            * interest=coding,music (resultado referente ao código HTML abaixo)
-->
<fieldset>
    <legend>Escolha seus interesses</legend>
    <div>
        <input 
            type="checkbox" 
            id="coding" 
            name="interest" 
            value="coding" 
            checked>
        <label for="coding">Coding</label>
    </div>
    <div>
        <input 
            type="checkbox"
            id="music"
            name="interest"
            value="music">
        <label for="music">Music</label>
    </div>
</fieldset>
