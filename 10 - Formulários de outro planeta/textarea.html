<!--
    <textarea>
        - Mais de uma linha
        - Útil para grandes textos
    # Atributos
        - id
        - name (usado para quando submeter o formulário)
        - rows e cols
        - maxlength e minlength (tamanho máximo e mínimo permitido no texto do componente)
        - wrap
            - hard ou soft: quebra de linha
            - off: ultrapassa os limites do componente
        - Outros comuns ao input: autocomplete, autofocus, disabled, placeholder
            readonly, form, required
-->

<label for="message">Mensagem</label>
<textarea id="message" wrap="off" name="message"> 
Este texto não pode sofrer uma quebra de linha 
</textarea>
