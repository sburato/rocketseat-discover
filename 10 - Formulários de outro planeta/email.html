<!--
    <input type="email" />
        - Espera que o usuário digite um email
        - Irá validar se o valor digitado é um email
    # Atributos
        - placeholder
        - readonly/disabled
        - value
        - requirede
        - multiple
            * O campo irá receber um ou mais emails separados por vírgula
        - minlenght ou maxlength
            * O mínimo e/ou o máximo valor que o campo irá conter            
        - size
            * Valor númerico indicando quantos caracteres esse campo deveria 
            conter, modificando o tamanho do campo para o usuário
        - pattern
            * Uso de expressão regular para validar o campo
            * Exemplo: o usuário só poderá colocar email do domínio rocktseat.com.br
                * pattern = ".+rocketseat\.com\.br" 
        - list
            * O id de uma tag <datalist> que está no mesmo documento
            * <datalist> irá conter uma lista de valores pré definidos a fim de 
            sugerir ao usuário, quais valores estão disponíveis
                * Os valores do <datalist> que não forem compatíveis com o campo,
                não serão apresentados como sugestão
-->

<form action="">
    <datalist id="lista-emails">
        <option>silvanoburato@rocketseat.com.br</option>
    </datalist>
    <input 
        type="email" 
        title="Somente emails Rocketseat.com.br serão aceitos"
        list="lista-emails"
        pattern=".+rocketseat\.com\.br"
        placeholder="Digite o seu email">
    <button type="submit">Enviar</button>
</form>
