<!--
    <input type="color">
        - Interface para selecionar a cor
        - Color picker
    # Atributos
        - value: RGB
            * Se o valor for inválido, a cor preto será exibida
        - list
            * O id de uma tag <datalist> que está no mesmo documento
            * <datalist> irá conter uma lista de valores pré definidos a fim de 
            sugerir ao usuário, quais os valores estarão disponiveis
                * Os valores do <datalist> que não forem compatíveis com o campo, 
                não serão apresentados como sugestão.
-->

<form action="">
    <datalist id="colors-data">
        <option>#0000ff</option>
    </datalist>
    <input 
        type="color"
        value="#ff0000"
        list="colors-data">
    <button type="submit">Enviar</button>
</form>
