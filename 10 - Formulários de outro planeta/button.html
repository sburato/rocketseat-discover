<!--
    <button>
        - representa um botão
        - usado para enviar formulários
        - é estilizado pelo user agent (navegador)

    # Atributos comuns
        - type
            - submit
            - reset
            - button
        - autofocus
        - disabled
        - name
        - value
        - form
-->

<br>
<form action="" id="meu-form">
    <input type="text">
    <button type="reset">Limpar</button>  
    <button type="submit" name="button" value="Valor Qualquer" autofocus disabled>Enviar</button>
</form>

<br>
<button type="submit" form="meu-form">Enviar</button>
<input type="submit" form="meu-form" value="Enviar">
